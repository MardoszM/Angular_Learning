<div class="navbar navbar-expand-lg navbar-light bg-dark text-white">
  <a class="navbar-brand">SKLEP SPORTOWY</a>
  <cart-summary></cart-summary>
</div>
<div class="row col-12 mt-2">
  <div class="col-xl-3 mt-1">
    <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">Wszystkie</button>
    <button *ngFor="let category of categories" class="btn btn-outline-primary btn-block"
            [class.active]="category == selectedCategory" (click)="changeCategory(category)">
      {{category}}
    </button>
    <button class="btn btn-block red m-t-3" routerLink="/admin">Adimnistracja</button>
  </div>

  <div class="col-sm-9 float-right">
    <div *ngFor="let product of products" class="card">
      <div class="card-header row col-12 p-0">
        <h5 class="card-title col">{{product.name}}</h5>
        <span class="col-2 m-1 align-self-center float-right badge badge-pill badge-primary text-white">
          {{ product.price | currency:"zl":true:"2.2-2"}}
        </span>

      </div>
      <div class="card-body">
        <p class="card-text">{{product.description}}</p>
        <button class="btn btn-success btn-sm float-right" (click)="addProductToCart(product)">
          Dodaj do koszyka
        </button>
      </div>
    </div>
    <div class="form-inline">
      <select class="form-control" [value]="productPerPage"
              (change)="changePageSize($event.target.value)">
        <option value="3">3 na stronie</option>
        <option value="4">4 na stronie</option>
        <option value="6">6 na stronie</option>
        <option value="8">8 na stronie</option>
      </select>
      <div class="btn-group">
        <button *counter="let page of pageCount" (click)="changePage(page)"
          class="btn btn-outline-primary" [class.active]="page == selectedPage">
    {{page}}
  </button>
      </div>
    </div>
  </div>
</div>
