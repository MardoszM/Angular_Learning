<div class="navbar navbar-expand-lg navbar-light bg-dark text-white">
  <a class="navbar-brand">SKLEP SPORTOWY</a>
</div>
<div class="mt-1">
  <h2 class="text-xl-center">Koszyk</h2>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Ilosc</th>
        <th>Produkt</th>
        <th class="text-xl-right">Cena</th>
        <th class="text-xl-right">Wartosc</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="cart.lines.length == 0">
        <td colspan="4" class="text-xl-center">
          Koszyk jest pusty
        </td>
        <tr *ngFor="let line of cart.lines">
          <td>
            <input type="number" class="form-control-sm" style="width:5em" [value]="line.quantity"
                   (change)="cart.updateQuantity(line.product,$event.target.value)" />
          </td>
          <td>{{line.product.name}}</td>
          <td class="text-xl-right">
            {{line.product.price | currency:"zl":true:"2.2-2"}}
          </td>
          <td class="text-xl-right">
            {{(line.lineTotal) | currency:"zl":true:"2.2-2"}}
          </td>
          <td class="text-xl-center">
            <button class="btn btn-sm btn-danger" (click)="cart.removeLine(line.product.id)">Usun</button>
          </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3" class="text-xl-right">Razem:</td>
        <td class="text-xl-right">
          {{cart.cartPrice | currency:"zl":true:"2.2-2"}}
        </td>
      </tr>
    </tfoot>
  </table>
</div>
<div class="text-xl-center">
  <button class="btn btn-primary" routerLink="/">Kontynuuj zakupy</button>
  <button class="btn btn-secondary" routerLink="/checkout" [disabled]="cart.lines.length == 0">Do kasy</button>
</div>
